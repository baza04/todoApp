version: '3.8'

services:
  app:
    build: .
    command: sh -c "./wait-for-postgres.sh db; ./todo-app"
    ports:
      - 8001:8001
    depends_on:
      - db
    environment:
      - DB_PASSWORD=qwerty

  db:
    restart: always
    image: postgres:latest
    volumes:
    - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5436:5432